<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 Vue JS</title>
  
</head>
<body>
    <h1>Texto Aqui</h1>

    <div id="app">
        <p> {{title}} </p>
        <p> {{exemp}} </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                title: 'Hello Word',
                exemp: 'Gabriel'
            }
        })
    </script>    
</body>
</html>
