<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two-databind</title>
</head>
<body>

    <div id="app">
        <input type="text" :placeholder="place" v-model:value="name">
        <p> {{ name }} </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                place: 'Informe Algo',
                name: 'Gabriel'

            }
        })

    </script>
    
</body>
</html>
