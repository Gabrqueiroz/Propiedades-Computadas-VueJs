<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Propiedades Computadas</title>
  <!--Exemplos Funcionais de Propiedades Computadas-->
</head>
<body>
    <h1>Propiedades Computadas</h1>
<br>
<hr>
    <div id="app" class="container">
     <h3>{{mensagem}}</h3>
     <h3>invertido: {{invertido}} </h3>

     <input type="text" class="form-control" v-model="mensagem">
<hr>
     <button class="btn btn-primary" @click = "contador++"> + </button>
     <button class="btn btn-danger" @click = "contador--"> - </button>
     
     <h3>{{contador}}</h3>
    
     <div class="progress">
        <div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25"
         aria-valuemin="0" aria-valuemax="100" :class="color"> {{contador}}%</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
              mensagem: 'Informe o que deseja ser Invertido '  ,
              contador: 0
            },
            computed:{
                invertido(){
                    return this.mensagem.split('').reverse().join();
                },
                color(){
                    return{
                        'bg-success': this.contador <= 10,
                        'bg-warning': this.contador > 10 && this.contador < 20,
                        'bg-danger': this.contador >= 20
                    }
                }
            }
        })
    </script>    
</body>
</html>
